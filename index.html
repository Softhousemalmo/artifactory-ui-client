<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    
    <title>Artifactory</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/metismenu/dist/metisMenu.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script src="node_modules/cytoscape-edgehandles/cytoscape-edgehandles.js"></script>
    
    <script src="js/clock/dist/angular-clock.js"></script>
    <script src="js/charts/angular-fusioncharts.min.js"></script>    
    <script src="js/settings.js"></script>
    <script src="app.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/directives/favstarDirective.js"></script>
    <script src="js/controllers/StartController.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/RelationMapController.js"></script>
    <script src="js/controllers/RepoController.js"></script>
    <script src="js/controllers/Repo2Controller.js"></script>
    <script src="js/controllers/Repo3Controller.js"></script>
    <script src="js/controllers/Repo4Controller.js"></script>
    <script src="js/controllers/ArtifactController.js"></script>
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    

    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/metismenu/dist/metisMenu.min.css" />
    <link type="text/css" rel="stylesheet" href="js/clock/dist/angular-clock.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link type="text/css" rel="stylesheet" href="branding/css/brand.css" />
    
    

</head>

<body ng-app="ArtifactoryApp">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="MenuController">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="branding/img/logo.png" width="45px" height="45px">
                </a>
                <a class="navbar-brand-text" href="#/login">
                    Artifactory UI
                </a>
            </div>
            <!-- /.navbar-header -->

            

            <div class="navbar-default sidebar" role="navigation" ng-controller="MenuController">
                <div class="sidebar-nav navbar-collapse">
                    
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search..." ng-model="searchQuery">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-controller="SearchController" ng-click="search(searchQuery)">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
 
                        <li>
                            <a href="#/repo/{{menuItems.key}}"><i class="fa fa-sitemap fa-fw"></i> {{menuItems.key}}</a> 
                        </li>
                        
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div ng-view></div>
        </div>

    </div>
    
</body>

</html>
